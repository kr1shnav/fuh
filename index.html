<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: relative;
        }

        .celebration {
            display: none;
            animation: fadeIn 1s ease;
        }

        .celebration h2 {
            font-size: 2em;
            color: #f5576c;
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: 1.3em;
            color: #666;
            line-height: 1.6;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #f5576c;
            font-size: 30px;
            animation: float 3s ease-in infinite;
            opacity: 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-1000px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <div id="question">
            <h1>Jashna do you love me? ðŸ˜”ðŸ˜”ðŸ˜”</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="sayYes()">Yes! ðŸ’–</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()"
                    onclick="moveButton()">No</button>
            </div>
        </div>
        <div class="celebration" id="celebration">
            <h2>I Love You Moreeeeee! ðŸ’•âœ¨</h2>
            <p> Thank you for being mine! ðŸ¥°</p>
        </div>
    </div>

    <script>
        function sayYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            createHearts();
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');

            const maxX = container.offsetWidth - noBtn.offsetWidth - 80;
            const maxY = container.offsetHeight - noBtn.offsetHeight - 120;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 100 + 'px';
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'â¤ï¸';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);

                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }
    </script>
</body>

</html>
